<form method="POST">
    {% csrf_token %}

    <input type="text" name="package" placeholder="Package Name" required>
    <input type="text" name="value" placeholder="Value (e.g 5GB)" required>
    <input type="number" step="0.01" name="amount" placeholder="Price" required>

    <button type="submit">Create Package</button>
</form>
