<style>
* {
    margin: 0;
    padding: 0;

/* ===== VINTAGE EMERALD BACKGROUND ===== */
body {
    font-family: "Georgia", "Times New Roman", serif;
    background:
        radial-gradient(circle at top, #e6fffa, #cceee6),
        repeating-linear-gradient(
            45deg,

    align-items: center;
    justify-content: center;
    padding: 20px;
    color: #134e4a;
}

/* ===== CARD ===== */
.error-card {
    background: #f0fdfa;
    border: 2px solid #0f766e;
    border-radius: 10px;
    max-width: 460px;
    width: 100%;
    padding: 36px;
    text-align: center;
    box-shadow:
        inset 0 0 0 1px #ccfbf1,

/* ===== BIG 404 ===== */
.error-code {
    font-size: 70px;
    font-weight: bold;
    letter-spacing: 8px;
    color: #0f766e;
    margin-bottom: 6px;
}

/* ===== TITLE ===== */
.error-title {
    font-size: 20px;
    letter-spacing: 1px;
    margin-bottom: 10px;
    color: #115e59;
}

/* ===== FUNNY MESSAGE ===== */
.error-message {
    font-size: 14px;
    color: #134e4a;
    font-style: italic;
    margin-bottom: 22px;
    line-height: 1.5;
}

/* ===== BUTTON ===== */
.home-btn {
    display: inline-block;
    padding: 12px 22px;
    background: linear-gradient(to bottom, #0f766e, #065f5b);
    color: #ecfeff;
    text-decoration: none;
    border-radius: 6px;
    border: 2px solid #064e3b;
    font-size: 14px;
    font-weight: bold;
    letter-spacing: 1px;
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.25);
    transition: transform 0.2s, box-shadow 0.2s;
}

.home-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.35);
}

/* ===== FOOTER ===== */
.footer-note {
    margin-top: 22px;
    font-size: 12px;
    color: #115e59;
    font-style: italic;
    border-top: 1px dashed #0f766e;
    padding-top: 10px;
}

/* ===== MOBILE ===== */
@media (max-width: 480px) {
    .error-card {
        padding: 26px;
    }

    .error-code {
        font-size: 54px;
        letter-spacing: 6px;
    }
}
</style>
