<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIFI PAYMENT PORTAL</title>

   <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Georgia", "Times New Roman", serif;
    background: #f3f7f5;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    color: #1f2d2a;
}

.container {
    background: #fffefb;
    max-width: 420px;
    width: 100%;
    border: 2px solid #6ea79a;
    border-radius: 6px;
    box-shadow: 4px 4px 0 #6ea79a;
}

.header {
    background: #046c4e; /* emerald */
    color: #ffffff;
    text-align: center;
    padding: 24px 20px;
    border-bottom: 2px solid #034f39;
}

.header h1 {
    font-size: 22px;
    font-weight: bold;
    letter-spacing: 1px;
}

.header p {
    font-size: 14px;
    margin-top: 8px;
}

.form-container {
    padding: 24px 20px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-size: 14px;
    font-weight: bold;
    margin-bottom: 6px;
}

input[type="text"],
select {
    width: 100%;
    padding: 10px;
    border: 2px solid #8fbfb2;
    background: #f9fdfb;
    font-family: "Georgia", serif;
    font-size: 15px;
    color: #1f2d2a;
}

input:focus,
select:focus {
    outline: none;
    border-color: #046c4e;
    background: #ffffff;
}

select {
    cursor: pointer;
}

.submit-btn {
    width: 100%;
    padding: 12px;
    background: #046c4e;
    color: #ffffff;
    border: 2px solid #034f39;
    font-family: "Georgia", serif;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

.submit-btn:hover {
    background: #03543f;
}

.submit-btn:disabled {
    background: #9bc7bb;
    cursor: not-allowed;
}

.result {
    margin-top: 18px;
    padding: 12px;
    border: 2px solid;
    font-size: 14px;
    text-align: center;
    display: none;
}

.result.success {
    display: block;
    background: #ecfdf5;
    border-color: #047857;
    color: #065f46;
}

.result.error {
    display: block;
    background: #fef2f2;
    border-color: #991b1b;
    color: #7f1d1d;
}

.result.processing {
    display: block;
    background: #fffbeb;
    border-color: #b45309;
    color: #78350f;
}



.security-badge {
    text-align: center;
    padding: 14px;
    font-size: 13px;
    background: #f1f8f6;
    border-top: 2px solid #6ea79a;
    font-style: italic;
}

/* Mobile tweaks */
@media (max-width: 480px) {
    .header h1 {
        font-size: 18px;
    }

    .header p {
        font-size: 13px;
    }

    input[type="text"],
    select {
        font-size: 14px;
        padding: 9px;
    }

    .submit-btn {
        font-size: 15px;
        padding: 11px;
    }
}
</style>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WIFI  PAYMENT PORTAL</h1>
            <p>Select your data package and complete payment</p>
        </div>

        <div class="form-container">
            <form id="paymentForm">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input
                        type="text"
                        id="phone"
                        placeholder="0771231234"
                        pattern="0[0-9]{9}"
                        title="Please enter a valid phone number (e.g., 0771231234)"
                        required
                    >
                </div>
<div class="form-group">
    <label for="package">Select Package</label>
    <select id="package" name="package" required>
        <option value="" disabled selected>Choose a package...</option>
        {% for package in packages %}
            <option value="{{ package.package }}">{{ package.package }}</option>
        {% endfor %}
    </select>
</div>


                <button type="submit" class="submit-btn" id="submitBtn">
                    Pay Now
                </button>

                

                <div id="result" class="result"></div>
            </form>
        </div>

        <div class="security-badge">
            <p>Your payment is secure and encrypted. We value your privacy.</p>
        </div>
    </div>

    <script>
        const form = document.getElementById("paymentForm");
        const submitBtn = document.getElementById("submitBtn");
        const resultDiv = document.getElementById("result");

        form.addEventListener("submit", function(e) {
            e.preventDefault();

            // Get form values
            const phone = document.getElementById("phone").value;
            const packageSelected = document.getElementById("package").value;

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Processing<span class="loading-spinner"></span>';

            resultDiv.className = "result processing";
            resultDiv.textContent = "Processing your payment request...";

            // Send payment request
            fetch("/api/payment/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    customerMsisdn: phone,
                    package: packageSelected,
                })
            })
            .then(res => res.json())
            .then(data => {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Pay Now';

                if(data.success) {
                    resultDiv.className = "result success";
                    resultDiv.textContent = "âœ“ Payment request sent successfully";

                    // Wait 10 seconds before showing voucher
                    setTimeout(() => {
                        if(data.voucher) {
                            resultDiv.textContent = "âœ“ Your Voucher Code: " + data.voucher;

                            // Optional: Create a more elegant alert/modal
                            alert("ðŸŽ‰ Your Voucher Code: " + data.voucher);
                        } else {
                            resultDiv.textContent = "âœ“ Payment request sent. Your voucher will be delivered shortly.";
                        }
                    }, 35000);

                } else {
                    resultDiv.className = "result error";
                    resultDiv.textContent = "âœ— " + (data.error || "Payment failed. Please try again.");
                }
            })
            .catch(() => {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Pay Now';
                resultDiv.className = "result error";
                resultDiv.textContent = "âœ— Network error. Please check your connection and try again.";
            });
        });
    </script>
</body>
</html>
