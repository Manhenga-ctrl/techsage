<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Georgia", "Times New Roman", serif;
            background: #f3f7f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #1f2d2a;
        }

        .login-box {
            background: #fffefb;
            width: 320px;
            padding: 28px 24px;
            border: 2px solid #6ea79a;
            border-radius: 6px;
            box-shadow: 4px 4px 0 #6ea79a;
        }

        h2 {
            text-align: center;
            color: #046c4e;
            font-size: 22px;
            letter-spacing: 1px;
            margin-bottom: 18px;
        }

        .error {
            background: #fef2f2;
            border: 2px solid #991b1b;
            color: #7f1d1d;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 16px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 2px solid #8fbfb2;
            background: #f9fdfb;
            font-family: "Georgia", serif;
            font-size: 15px;
            color: #1f2d2a;
        }

        input:focus {
            outline: none;
            border-color: #046c4e;
            background: #ffffff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #046c4e;
            color: #ffffff;
            border: 2px solid #034f39;
            font-family: "Georgia", serif;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #03543f;
        }

        @media (max-width: 480px) {
            .login-box {
                width: 100%;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    {% for message in messages %}
        <div class="error">{{ message }}</div>
    {% endfor %}

    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
