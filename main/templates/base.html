<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}HPE WiFi Portal{% endblock %}</title>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f2f2f2;
        color: #2f3e46;
    }

    /* ================= HEADER ================= */
    .site-header {
        background: #0f766e;
        border-bottom: 3px solid #065f5b;
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .site-nav {
        max-width: 1200px;
        margin: auto;
        padding: 14px 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .site-logo {
        display: flex;
        align-items: center;
        gap: 10px;
        color: #ffffff;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
    }

    .logo-icon {
        width: 34px;
        height: 34px;
        background: #ffffff;
        color: #0f766e;
        border: 2px solid #065f5b;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 13px;
        font-weight: bold;
    }

    .nav-links {
        display: flex;
        gap: 18px;
    }

    .nav-links a {
        color: #e6fffa;
        text-decoration: none;
        font-size: 13px;
    }

    .nav-links a:hover {
        text-decoration: underline;
    }

    .menu-toggle { display: none; }

    /* ================= MAIN ================= */
    .main-container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 1rem;
    }

    h1 {
        text-align: center;
        margin-bottom: 2rem;
        color: #0f766e;
        letter-spacing: 1px;
    }

    .controls {
        max-width: 1100px;
        margin: 0 auto 1.5rem auto;
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .controls input,
    .controls select {
        padding: 10px 14px;
        border: 1px solid #999;
        border-radius: 4px;
        font-size: 14px;
        width: 100%;
        max-width: 220px;
    }

    table {
        width: 100%;
        max-width: 1100px;
        margin: auto;
        border-collapse: collapse;
        background: #ffffff;
        border: 1px solid #999;
        border-radius: 8px;
        font-size: 13px;
    }

    th, td {
        border: 1px solid #999;
        padding: 10px;
        text-align: center;
    }

    th {
        background: #0f766e;
        color: #ffffff;
        font-weight: bold;
        text-transform: uppercase;
    }

    tr:nth-child(even) { background: #f4fdfc; }
    tr:hover { background: #e6f7f5; }

    .delete-btn {
        background: #dc2626;
        color: #fff;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 13px;
    }

    .delete-btn:hover { background: #b91c1c; }

    /* Responsive */
    @media (max-width: 768px) {
        table, thead, tbody, th, td, tr { display: block; }
        thead { display: none; }

        tr {
            margin-bottom: 1rem;
            border: 1px solid #999;
            border-radius: 8px;
            padding: 0.5rem;
        }

        td {
            border: none;
            text-align: right;
            position: relative;
            padding: 6px 0;
        }

        td::before {
            content: attr(data-label);
            position: absolute;
            left: 0;
            font-weight: bold;
            text-align: left;
        }
    }
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="site-header">
    <nav class="site-nav">
        <a href="/dashboard" class="site-logo">
            <div class="logo-icon">HPE</div>
            <span>HPE WiFi Portal</span>
        </a>

        <div class="nav-links" id="navLinks">
            <a href="/dashboard">Dashboard</a>
            <a href="/packages">Packages</a>
            <a href="/transactions">Transactions</a>
            <a href="/vouchers">Vouchers</a>
            <a href="/account">Account</a>
            <a href="/support">Support</a>
            <a href="/settings">Settings</a>
            <a href="/logout">Logout</a>
        </div>

        <button class="menu-toggle" id="menuToggle">â˜°</button>
    </nav>
</header>

<div class="main-container">
    {% block content %}
    <!-- Page-specific content will be injected here -->
    {% endblock %}
</div>

<script>
    // Mobile menu toggle
    document.getElementById("menuToggle").onclick = () => {
        document.getElementById("navLinks").classList.toggle("active");
    };
</script>

</body>
</html>
