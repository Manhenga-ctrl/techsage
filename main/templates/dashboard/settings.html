<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Under Construction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: "Georgia", "Times New Roman", serif;
            background:
                radial-gradient(circle at top, #163a2a, #0a1f17),
                repeating-linear-gradient(
                    45deg,
                    rgba(255,255,255,0.03),
                    rgba(255,255,255,0.03) 2px,
                    transparent 2px,
                    transparent 4px
                );
            color: #e3f2eb;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .frame {
            background: #0f2d22;
            border: 4px solid #00b388;
            padding: 45px 50px;
            max-width: 520px;
            text-align: center;
            box-shadow:
                inset 0 0 40px rgba(0,0,0,0.6),
                0 20px 40px rgba(0,0,0,0.6);
        }

        h1 {
            font-size: 48px;
            letter-spacing: 3px;
            margin-bottom: 10px;
            color: #00b388;
        }

        .divider {
            height: 2px;
            width: 90px;
            background: #00b388;
            margin: 20px auto;
        }

        p {
            font-size: 17px;
            line-height: 1.7;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .stamp {
            display: inline-block;
            border: 2px dashed #00b388;
            padding: 8px 18px;
            font-size: 14px;
            letter-spacing: 2px;
            margin-bottom: 25px;
            color: #00b388;
        }

        a {
            display: inline-block;
            padding: 12px 28px;
            border: 2px solid #00b388;
            color: #e3f2eb;
            text-decoration: none;
            font-size: 15px;
            letter-spacing: 1px;
            transition: all 0.25s ease;
        }

        a:hover {
            background: #00b388;
            color: #0a1f17;
        }

        .footer {
            margin-top: 35px;
            font-size: 13px;
            opacity: 0.65;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="frame">
        <h1>Under Construction</h1>

        <div class="divider"></div>

        <span class="stamp">IN DEVELOPMENT</span>

        <p>
            This section is being carefully prepared.<br>
            Please return later to explore the finished feature.
        </p>

        <a href="/">Return to Main Page</a>

        <div class="footer">
            © 2026 • HPE WiFi Portal
        </div>
    </div>

</body>
</html>
